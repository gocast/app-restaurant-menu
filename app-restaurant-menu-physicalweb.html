<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../goc-styles/goc-styles.html">
<link rel="import" href="../goc-icons/goc-icons.html">
<link rel="import" href="../goc-apps/goc-app-icon.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="app-restaurant-menu-physicalweb">
  <template>
    <style include="header-layout-styles btn-styles icon-btn-styles">
      :host {
        display: block;
        height: 100%;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .category {
        background: white;
        border: 1px solid var(--paper-grey-300);
        margin: 20px 0;
      }

      .category__name {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        padding: 20px 0 15px;
        text-align: center;
      }

      .category__header-sep {
        background: var(--paper-grey-900);
        height: 2px;
        margin: 0 auto 20px;
        width: 30px;
      }

      .item {
        @apply --layout-flex;
        padding: 0 20px;
      }

      .item__inner {
        @apply --layout-horizontal;
        border-bottom: solid 1px var(--paper-grey-300);
        padding: 20px 0;
      }

      .item:nth-last-child(-n+2) .item__inner {
        border-bottom: none;
      }

      .item__picture {
        margin-left: auto;
      }

      .item__title {
        font-size: 18px;
        font-weight: 700;
      }

      .item__description {
        color: var(--paper-grey-600);
        font-size: 14px;
        margin: 10px 0;
      }

      .item__price {
        color: var(--paper-grey-600);
      }

      .item__picture iron-image {
        width: 100px;
        height: 100px;
        margin-left: 20px;
      }
    </style>

    <goc-apps-collection
        app-name="restaurant-menu"
        item="{{_appInfo}}"
        language="[[language]]"></goc-apps-collection>

    <ul>
      <dom-repeat items="[[data.categories]]" as="category">
        <template>
          <li class="category">
            <h2 class="category__name">[[category.name]]</h2>
            <div class="category__header-sep"></div>

            <ul class="category__items">
              <dom-repeat items="[[category.items]]">
                <template>
                  <li class="item">
                    <div class="item__inner">
                      <div class="item__texts">
                        <div class="item__title">[[item.name]]</div>
                        <div class="item__description">[[item.description]]</div>
                        <div class="item__price">[[item.currency]][[item.price]]</div>
                      </div>

                      <dom-if if="[[item.media.length]]">
                        <template>
                          <div class="item__picture">
                            <iron-image
                                src$="[[_computeMainPicture(item)]]"
                                sizing="cover"
                                position="top"
                                preload
                                fade></iron-image>
                          </div>
                        </template>
                      </dom-if>
                    </div>
                  </li>
                </template>
              </dom-repeat>
            </ul>
          </li>
        </template>
      </dom-repeat>
    </ul>


  </template>
  <script>

    class AppRestaurantMenuPhysicalweb extends Polymer.Element {

      static get allergens() {
        return [
          'fruit', 'rice', 'garlic', 'crustaceans',
          'oats', 'milk', 'peanut', 'soy', 'wheat',
          'egg', 'gluten', 'sulfites',
        ];
      }

      static get is() {return 'app-restaurant-menu-physicalweb';}

      static get properties() {
        return {

          contentName: String,

          data: {
            type: Object,
          },

        };
      }

      _computeMainPicture(item) {
        if (item.media[0]) {
          const thumbs = item.media[0];
          const smallThumbnail = thumbs.find(image => {
            return image.width <= 300;
          }) || thumbs[0];

          if (smallThumbnail) {
            return smallThumbnail.url;
          }
        }
      }

    }

    customElements.define(AppRestaurantMenuPhysicalweb.is, AppRestaurantMenuPhysicalweb);

  </script>
</dom-module>
